<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter My Page</title>
    <link rel="stylesheet" href="./css/tiwtter.myPage.css">

</head>
<body>
    <div class="wrap">
        <div class="sidebar">
            <a href="#">
                <div class="logo">
                    <svg viewBox="0 0 24 24" aria-hidden="true" fill="currentColor">
                        <g>
                            <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"></path>
                        </g>
                    </svg>
                </div>
            </a>
            
            <a href="#1" class="nav_item">
                <svg class='path' viewBox="0 0 24 24" width="26" height="26" fill="currentColor">
                    <g>
                        <path d="M12 9c-2.209 0-4 1.791-4 4s1.791 4 4 4 4-1.791 4-4-1.791-4-4-4zm0 6c-1.105 0-2-.895-2-2s.895-2 2-2 2 .895 2 2-.895 2-2 2zm0-13.304L.622 8.807l1.06 1.696L3 9.679V19.5C3 20.881 4.119 22 5.5 22h13c1.381 0 2.5-1.119 2.5-2.5V9.679l1.318.824 1.06-1.696L12 1.696zM19 19.5c0 .276-.224.5-.5.5h-13c-.276 0-.5-.224-.5-.5V8.429l7-4.375 7 4.375V19.5z"></path>
                    </g>
                </svg>
                <span>Home</span>
            </a>

            <a href="#2" class="nav_item">
                <svg class='path' viewBox="0 0 24 24" width="26" height="26" fill="currentColor">
                    <g>
                        <path d="M19.993 9.042C19.48 5.017 16.054 2 11.996 2s-7.49 3.021-7.999 7.051L2.866 18H7.1c.463 2.282 2.481 4 4.9 4s4.437-1.718 4.9-4h4.236l-1.143-8.958zM12 20c-1.306 0-2.417-.835-2.829-2h5.658c-.412 1.165-1.523 2-2.829 2zm-6.866-4l.847-6.698C6.364 6.272 8.941 4 11.996 4s5.627 2.268 6.013 5.295L18.864 16H5.134z"></path>
                    </g>
                </svg>
                <span>Notifications</span>
            </a>
        
            <a href="#3" class="nav_item">
                <svg class='path' viewBox="0 0 24 24" width="26" height="26" fill="currentColor">
                    <g>
                        <path d="M19.5 6H17V4.5C17 3.12 15.88 2 14.5 2h-5C8.12 2 7 3.12 7 4.5V6H4.5C3.12 6 2 7.12 2 8.5v10C2 19.88 3.12 21 4.5 21h15c1.38 0 2.5-1.12 2.5-2.5v-10C22 7.12 20.88 6 19.5 6zM9 4.5c0-.28.22-.5.5-.5h5c.28 0 .5.22.5.5V6H9V4.5zm11 14c0 .28-.22.5-.5.5h-15c-.28 0-.5-.22-.5-.5v-6.29c.4.26.94.29 1.4.05L8 10.16V12c0 .55.45 1 1 1h6c.55 0 1-.45 1-1v-1.84l2.6 1.6c.46.24 1 .21 1.4-.05v6.29zm0-9.48l-4-2.48V7h4v2.02zM8 7v.52L4 9.98V7h4z"></path>
                    </g>
                </svg>
                <span>Jobs</span>
            </a>
        
            <a href="#4" class="nav_item">
                <svg  class='path' viewBox="0 0 24 24" width="26" height="26" fill="currentColor">
                    <g>
                    <path d="M7.501 19.917L7.471 21H.472l.029-1.027c.184-6.618 3.736-8.977 7-8.977.963 0 1.95.212 2.87.672a9.115 9.115 0 0 1 2.129 1.686c.344.393.667.853.947 1.347.285.5.533 1.046.736 1.622.203.576.368 1.18.491 1.79.125.606.186 1.241.186 1.887zm-3.001-9c-2.49 0-4.499-2.015-4.499-4.5S2.01 2 4.5 2s4.5 2.015 4.5 4.5-2.01 4.417-4.5 4.417zM22 21h-6.5v-1.077c0-3.108 3.082-5.923 6.5-5.923v7zm-1-10c-1.653 0-3-1.347-3-3s1.347-3 3-3 3 1.347 3 3-1.347 3-3 3z"></path>
                    </g>
                </svg>
                <span>Communities</span>
            </a>
        
            <a href="#5" class="nav_item">
                <svg class='path' viewBox="0 0 24 24" width="26" height="26" fill="currentColor">
                    <g>
                        <path d="M5.651 19h12.698c-.337-1.8-1.023-3.21-1.945-4.19C15.318 13.65 13.838 13 12 13s-3.317.65-4.404 1.81c-.922.98-1.608 2.39-1.945 4.19zm.486-5.56C7.627 11.85 9.648 11 12 11s4.373.85 5.863 2.44c1.477 1.58 2.366 3.8 2.632 6.46l.11 1.1H3.395l.11-1.1c.266-2.66 1.155-4.88 2.632-6.46zM12 4c-1.105 0-2 .9-2 2s.895 2 2 2 2-.9 2-2-.895-2-2-2zM8 6c0-2.21 1.791-4 4-4s4 1.79 4 4-1.791 4-4 4-4-1.79-4-4z"></path>
                    </g>
                </svg>
                <span>Profile</span>
            </a>
            <a href="#6">
            <button class="post_btn">
                <span>Post</span>
                <svg viewBox="0 0 24 24" width="24" height="24" fill="white" style="display: none;">
                    <g>
                        <path d="M23 3c-6.62-.1-10.38 2.421-13.05 6.03C7.29 12.61 6 17.331 6 22h2c0-1.007.07-2.012.19-3H12c4.1 0 7.48-3.082 7.94-7.054C22.79 10.147 23.17 6.359 23 3zm-7 8h-1.5v2H16c.63-.016 1.2-.08 1.72-.188C16.95 15.24 14.68 17 12 17H8.55c.57-2.512 1.57-4.851 3-6.78 2.16-2.912 5.29-4.911 9.45-5.187C20.95 8.079 19.9 11 16 11zM4 9V6H1V4h3V1h2v3h3v2H6v3H4z"></path>
                    </g>
                </svg>
            </button>
            </a>

            <div class="user_profile">
            <div class="log_out">Log out @kangswak</div>
            <div class="avatar"></div>
            <div class="user_info">
                <div>최준우</div>
                <div style="color: #536471; font-size: 14px;">@kangswak</div>
            </div>
            <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
                <g>
                <circle cx="5" cy="12" r="2"></circle>
                <circle cx="12" cy="12" r="2"></circle>
                <circle cx="19" cy="12" r="2"></circle>
                </g>
            </svg>
            </div>
        </div>

        <div class="main_content">
            <!-- Profile Header -->
            <div class="profile_header">
                <!-- <svg xmlns="http://www.w3.org/200/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M15 18l-6-6 6-6"/>
                </svg> -->
                <div>
                    <h2>최준우</h2>
                    <p><span>0</span> posts</p>
                </div>
            </div>

            <!-- Profile Section -->
            <div class="profile_section">
                <div class="profile_picture"></div>
                <h2>최준우</h2>
                <p>@kangswak</p>
                <p>Joined March 2025</p>
                <div>
                    <span>1 Following</span>
                    <span style="margin-left: 15px;">0 Followers</span>
                </div>
                <button class="follow_btn" style="margin-top: 15px;">Set up profile</button>
            </div>

            <!-- Profile Tabs -->
            <div class="profile_tabs">
                <div class="active">Posts</div>
                <div>Replies</div>
                <div>Highlights</div>
                <div>Articles</div>
                <div>Media</div>
                <div>Likes</div>
            </div>

            <!-- Who to Follow -->
            <div class="who_to_follow">
                <h3>Who to follow</h3>
                <div class="follow_suggestion">
                    <div style="display: flex; align-items: center;">
                        <img src="./Twiiter My Page_files/605-50x49.jpg" alt="샘플 이미지" style="border-radius: 50%; margin-right: 10px;">
                        <div>
                            <strong>이정지</strong>
                            <p>@dokgodiensaeng</p>
                        </div>
                    </div>
                    <button class="follow_btn">Follow</button>
                </div>
                <div class="follow_suggestion">
                    <div style="display: flex; align-items: center;">
                        <img src="./Twiiter My Page_files/824-50x50.jpg" alt="샘플 이미지" style="border-radius: 50%; margin-right: 10px;">
                        <div>
                            <strong>Cotton Candy</strong>
                            <p>@Rainedroid</p>
                        </div>
                    </div>
                    <button class="follow_btn">Follow</button>
                </div>
            </div>
        </div>

        <div class="post_write">
            <div class="post_write_header">
            <div class="post_write_close">
                <span>✕</span>
            </div>
            <div class="post_write_inform">Posting</div>
            </div>
            <div class="post_write_main">
            <div class="post_write_avatar"></div>
            <div class="post_write_textarea ">
                <textarea type="text" placeholder="What's happening?"></textarea>
            </div>
            </div>
        </div>
        <div class="pan"></div>
    </div>



       

    <script src="./js/z.twitter.연습.js"></script>
</body>
</html>
